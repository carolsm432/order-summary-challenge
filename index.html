<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="div-suprema"> 
    <div class="top-container"> 
      <img class="pessoa-musica" src="images/illustration-hero.svg" alt="pessoa-ouve-musica-animada">
      <h2>Order Summary</h2>
      <p class="description"> 
        You can now listen to millions of songs, audiobooks, and podcasts on any device 
        anywhere you like!
      </p>
    </div>
    
    <div class="middle-container">  
      <img class="icon-music" src="images/icon-music.svg" alt="icone-musica">
      <p class="annual-plan">Annual Plan</p>
      <p class="price">$59.99/year<p>
      <a class="hiperlink" href="">Change</a>
    </div>

  <div class="bottom-container">
    <a class="btn" href="">Proceed to Payment</a>
    <a class="cancel" href="">Cancel Order</a>
  </div>
  </div>
  <div class="attribution">
      <p class="foot">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p class="foot">Coded by <a href="https://www.linkedin.com/in/carolinadsmelo/">Carolina Melo</a>.</p>
  </div>
  </div>
</body>
</html>
